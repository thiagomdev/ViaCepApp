name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_16.0.app
    - name: Build and test
      run: xcodebuild clean build test -workspace App/ViaCep.workspace -scheme "ViaCep" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO    